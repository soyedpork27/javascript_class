    function clock(){

      let today1 = new Date();

      //시, 분, 초 출력하기
      document.getElementById('clock').innerHTML=h1+':'+m1+':'+s1;

      let t = setTimeout(clock,500);
      //시간 메서드를 사용하여 clock함수를 매 0.5초 마다 호출한다.
    }
