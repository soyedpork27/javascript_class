<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_실습예제_aside_quickmnu</title>


  

  <style>

    aside {
      position : fixed;
      right : 0;
      top : 0;
      width : 104px;

    }
    aside .fas{
      cursor : pointer;
      position : absolute;
      right : 104px;
      top : 50%;
      padding : 10px 8px;
      transform : translateY(-50%);
      font-size : 30px;
      background-color : rgb(233,188,229);
      color : #fff;
    }

  </style>

<!-- 제이쿼리 라이브러리 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- 제이쿼리 UI 라이브러리 -->
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

<!-- 폰트 어썸 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">




<script>

$(document).ready(function(){





  // $('i.fas').click(function(){
  //   $('aside').animate({'right':'-104px'});
  // });

  let side_btn = $('aside i.fas');
  let n = 1;

  side_btn.click(function(){
    if (n == 1){
      $('aside').animate({'right':'-104px'},500,'easeOutBounce');
      $(this).attr('class','fas fa-angle-left');
      n = 0;
    }

    else {
      $('aside').animate({'right':'0'},500,'easeOutBounce');
      $(this).attr('class','fas fa-angle-right');
      n = 1;
    }

      
  });

});

</script>


</head>
<body>
  <h2>제이쿼리 - 애니메이트 실습예제01 - 쇼핑몰 aside 메뉴</h2>
  <p>
    웹 페이지의 오른쪽 사이드에 위치하는 퀵 메뉴를 화면에 숨기거나 나오게 하기
  </p>
  <p>
    쇼핑몰 오른쪽 aside 영역에 주문조회, 배송조회, 최근 본 상품, 화면 스크롤 버튼, top 버튼 요소들을 방향버튼 클릭 시<br>
    화면에 숨기거나 클릭시 다시 나오게 한다.
  </p>
  <p>
    1개의 버튼에 2가지 기능을 만듬(토글) : '&gt;' 버튼을 클릭하면 '&lt;'모양으로 변경
  </p>







  <aside>
    <i class="fas fa-angle-right"></i>
    <img src="./images/quick.jpg" alt="퀵메뉴">
  </aside>



  
</body>
</html>
