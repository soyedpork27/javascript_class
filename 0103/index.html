<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC</title>
  <script>
    // 배열 객체를 사용하여 스마트폰 종류 별 명칭을 넣어준다.
    let mobile_keys = new Array('Android','iPhone','iPad','SAMSUNG','BlackBerry','Windows Phone','Windows CE','MOT','SonyEricsson','Nokia');



    // 만약에 주소에 move_pc_screen 값이 없다면..
    if (document.URL.match('move_pc_screen')) mobile_keys = null;



    for (i in mobile_keys){ // in 키워드 : 키 값이 있으면 true
      if(navigator.userAgent.match(mobile_keys[i]) !=null ) {
        location.href = "http://soyedpork27.dothome.co.kr/assign/0103/mindex.html"; // 모바일 홈 연결 주소
        break;
      }
    }


  </script>

</head>
<body>
  <h2>적응형 웹 PC 화면입니다.</h2>

  <p>이 페이지를 pc에서 보면 index.html페이지가 보여지며, mobile사용자가 접속하면 자동으로 mindex.html페이지로 연결됩니다.</p>

</body>
</html>
