<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0104_실습예제_전찬혁</title>

  <style>
    ul, ol {
      list-style : none;

    }

    #img_box *{
      margin : 0; padding : 0;
    }

    #img_box {
      width : 600px;
      border : 3px solid #000;
      margin : 0 auto;
      overflow : hidden;
    }

    #img_box .lnb {display : flex;}

    #img_box .lnb li{
      width : 100%;
    }

    #img_box .lnb img {
      width : 100%;
    }

    #img_box .lnb img:hover {
      opacity : 0.8;
    }



  </style>



<script src="./scrip/main.js" defer></script>

</head>
<body>
  <h2>exec02_문자열 객체를 사용한 이미지 갤러리</h2>
  <p>article 태그로 gallery 박스를 만든다.</p>
  <p>목록태그를 사용하여 이미지넣고 크기를 설정하여 썸네일 이미지를 만든다.</p>
  <p>목록태그 아래 이미지를 삽입하여 썸네일 이미지 클릭 시 해당 사진이 big_img로 나오게 한다.</p>


  <p>이미지 메뉴를 클릭 시 함수 photo(문자열 값)을 받아서 #photo의 문자열에 대입하여 이미지가 변경되도록 한다.</p>
  <article id="img_box">
    <ul class="lnb">
      <li><img src="./images/img_main_banner_160110.jpg" alt="서브 이미지" class="s_img"></li>
      <li><img src="./images/img_main_banner_160830.jpg" alt="서브 이미지" class="s_img"></li>
      <li><img src="./images/img_main_banner_161004.jpg" alt="서브 이미지" class="s_img"></li>
      <li><img src="./images/img_main_banner_161026.jpg" alt="서브 이미지" class="s_img"></li>
      <li><img src="./images/img_main_banner_161031.jpg" alt="서브 이미지" class="s_img"></li>
    </ul>
    <img src="./images/img_main_banner_160110.jpg" alt="큰 이미지" id="photo">

  </article>



  






</body>
</html>
