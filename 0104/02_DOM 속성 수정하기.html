  <p>자바스크립트 에서 사용자가 선택한 태그요소의 속성을 선택하고 설정을 변경하는 방법에 대해 알아본다.</p>

  <script>
    let b = document.getElementById('bulb');

    let img_src = b.getAttribute('src');


    b.addEventListener('click',function(){
      if (this.getAttribute('src') == './pic_bulboff.gif'){
        this.setAttribute('src','./pic_bulbon.gif');
      }
      else {
        this.setAttribute('src','./pic_bulboff.gif');
      }
    }
    );
