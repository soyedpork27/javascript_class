<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0111_실습예제</title>
  <style>
    #box{
      width : 40%;
      height : 700px;
      border : 3px dashed #000;
      margin : 50px auto;
      overflow : hidden;
      position : relative;

    }


    #box > img{
      display : block;
      position : absolute;

    }

    #box > img:first-child{
      height : 100px;
      width : 220px;
      top : 80px;
      left : -220px;
    }





    #box > img:last-child{
      width : 500px;
      height : 420px;
      right : 0;
      bottom : -420px;
    }

  </style>



  <!-- jQuery 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>



  <!-- jQuery UI 라이브러리 -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>


  <script>
    $(function(){

      $('#box > img:first-child').animate({'left':'15px'},1500);



      $('#box > img:last-child').animate({'bottom':'0'},3000);








    });
  </script>


</head>
<body>
  
  <div id="box">
    <img src="./images/jobs_text.gif" alt="스티브 잡스 텍스트">

    <img src="./images/jobs.png" alt="스티브 잡스">

  </div>

</body>
</html>
