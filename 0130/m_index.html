<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 폰트 어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">


  <link rel="stylesheet" href="./css/main.css">


  <!-- jQuery 라이브러리 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


  <title>에뛰드 모바일 웹 네비게이션1</title>
</head>
<body>

  <div id="wrap">
      <header>
      <h1>
        <a href="m_index.html" title="메인페이지 바로가기">
          <img src="./images/logo.png" alt="상단로고">
        </a>
      </h1>
      
      <div id="toggle">
        <span>&nbsp;</span>
        <span>&nbsp;</span>
        <span>&nbsp;</span>
      </div>
    </header>
    
  <nav class="gnb">
    <ul>
      <li><a href="#" title="">menu01</a></li>
      <li><a href="#" title="">menu02</a></li>
      <li><a href="#" title="">menu03</a></li>
      <li><a href="#" title="">menu04</a></li>
      <li><a href="#" title="">menu05</a></li>
      <li><a href="#" title="">menu06</a></li>
    </ul>
  </nav>
  
  <main>
    <!-- 슬라이드 3장 (좌, 우, 페이드인, 아웃, 상, 하) -->
    <ul>
      <li><a href="#none" title=""><img src="./images/slide01_01.jpg" alt=""></a></li>
      <li><a href="#none" title=""><img src="./images/slide02_02.jpg" alt=""></a></li>
      <li><a href="#none" title=""><img src="./images/slide03_03.jpg" alt=""></a></li>
    </ul>
    
    
  </main>
  
  <footer>
    <address>
      CopyRight2022&copy; 에뛰드 하우스 AllRights reserved.
    </address>
  </footer>
  
  
  
  
  <script>
    $(document).ready(function(){
      let t_btn = $('#toggle');
      
      t_btn.click(function(){
        $(this).children().first().toggleClass('act01');
        $(this).children().last().toggleClass('act03');
        $(this).children().eq(1).toggleClass('act02');
        
        $('#wrap').toggleClass('wrap_pos');

      });

      $(window).scroll(function(){
        let sPos = $(this).scrollTop();
        if(sPos > 0){
          $('header').css('position','fixed');
          $('.gnb').css('position','fixed');
          $('.gnb').css('left','0');
        }
        else {
          $('header').css('position','fixed');
          $('.gnb').css('position','absolute');
          $('.gnb').css('left','0');
        }
      });
      
    });
    </script>



</div>
</body>
</html>
